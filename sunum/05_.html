## Araştırmaların Sınıflandırılması .huge[📊]

-   Temel ve Uygulamalı Araştırmaları

-   Laboratuar ve Saha Araştırmaları

-   Anlık ve Boylamsal Araştırmaları

-   Kavramsal ve Ampirik Araştırmalar

-   Deneysel ve Deneysel Olmayan Araştırmalar


---
## Araştırma deseni

- **Araştırmanın sorularını cevaplamak ya da hipotezlerini test etmek amacıyla araştırmacı tarafından geliştirilen bir plandır. **

- **Ölçme koşullarını** (müdahale, doğal akış, araştırmanın odağını…) tanımlar.

- **Olaylara nasıl bakıldığını** (pozitivist, constructivist, pragmatist) ortaya koyar.

---
## Araştırmalarda iç ve dış geçerlik

- Araştırmanın sonuçlarının deneklerin seçildiği büyük gruplara, **evrene genellenebilirlik derecesi dış geçerliktir.**

- **İç geçerlik**, yordayıcı ilişkilerin analizinde ve özellikle deneysel çalışmalarda esastır.

- İç geçerlik, **bağımlı değişkende gözlenen değişmelerin, bağımsız değişkenle açıklanabilirlik derecesidir.**

##   Temel ve Uygulamalı Araştırmaları


- Temel araştırmalar yeni teorilerin geliştirilmesi amaçlar.

- Temel araştırmaların doğrudan gerçek yaşam problemlerini çözüm üretme 
gibi bir hedefleri yoktur 
    - Genetik bozukluklar ve kalıtsal hastalıkları daha iyi anlayabilmek için 
    fareler üzerinde yapılan çalışmalar 
    - kısa süreli bellek ile uzun süreli belleğin kapasitlerinin karşılaştırılması 
    - stresin hafızı üzerindeki etkisinin test edilmesi 
    
- Uygulamalı araştırmalar çoğunlukla temel araştırmalarda ulaşılan bilgiler 
üzerine inşa edilir kimi zaman da bunun tam tersi yaşanabilir.

- Bu bakımdan uygulamalı araştırmalar bazen yeni teorilerin geliştirilmesine
öncülük edebilir.


---
##   Laboratuar ve Saha Araştırmaları

- Laboratuvar çalışmaları araştırma için özel olarak tasarlanmış ortamlarda yapılır.

  - Araştırmacıya yüksek bir kontrol imkanı verir sonuçları hata karışmasına yol açabilecek faktörler minimum düzeyde tutulabilir 

- Saha araştırmaları ise sıkı kontrollerin yer aldığı ortamlarda yapılmaz 

  - olaylar, olgular, Kişiler kendi doğal ortamında incelenir. Örneğin okul sınıf spor salonu

---
## Anlık ve Boylamsal Araştırmaları

- Anlık araştırmalarda katılımcılardan tek bir anda veri toplanır 

- Boylamsal araştırmalarda ise aynı kişiler uzun bir süre takip edilir ve bu süre zarfında bireylerden belli aralıklarda birkaç kez veri toplanır 

- hem boylamsal hem de anlık araştırmaların kendilerine göre birtakım güçlü ve zayıf yönleri vardır.

- Boylamsal araştırmaların en güçlü yanı incelenen olayın olgunun zaman içerisindeki değişimine dahi geçerliliği ve güvenilirliği yüksek sonuçlar üretebilmesidir.  fakat boylamsal çalışmalarda veri toplama işi zordur, fazla emek ve maliyet gerektirir 

- Anlık çalışmaları ise değişkenlerin sadece anlık görüntüsünü sunması ve zaman içerisinde bilgi vermemesi gibi dezavantajlarına karşı düşük maliyet ve az emek gerektirir.


---
## Kavramsal ve Ampirik


- Kavramsal araştırmacılar çoğunlukla felsefeciler ve düşünürler tarafından kullanılır bu araştırmalarda amaç alanyazındaki çalışmalara ait bulguları ve mevcut teorileri kullanarak yeni bir bakış açısı ortaya koymak ve fikirler üretmektir 

- Ampirik çalışmaları ise veriye dayanır.


---
## Deneysel ve Deneysel Olmayan Araştırmalar

-  **Deney birtakım şartların değiştirilerek onların bir şeye etkisini gözlemleyerek** öğrenme yoludur. Deneyler **sebep-sonuç** ilişkisini yorumlayabilmek için
yapılır.

-   Neden-sonuç ilişkilerini belirlemeye çalışmak amacıyla doğrudan araştırmacının kontrolü altında, gözlenmek istenen verilerin üretildiği araştırma modelleridir.
  
-  Deneysel modelleri diğer tüm araştırma modellerinden ayıran özelliği, **araştırmacının bağımsız değişkeni manipüle edebilmesidir. **

## Bilimsel Araştırmaların Sınıflanması

- Yapıldıkları çevreye göre, **labrotuvar ve saha (alan)** araştırmaları;

- Düzeylerine göre **kuramsal ve uygulamalı** araştırmalar; 

- Yönteme göre tarihi, **betimsel ve deneysel** araştırmalar; 

- Kontrol özelliğine göre **survey ve deneysel** araştırmalar

- Varsayımları doğrulama ya da mevcut durumu belirleme yaklaşımlarına göre **nicel-nitel** araştırmalar olarak gruplandırılabilir

---
## Bilimsel Araştırmaların Sınıflanması

- Farklı sınıflamalar bulunmaktadır (Büyüköztürk, Çakmak, Akgün, Karadeniz, &amp; Demirel, 2008; Karasar, 2003; Şekercioğlu, 2011/2015)

- Uygulama/Düzey açısından
  - Temel - Uygulamalı
  
- Amaç açısından 
    - Betimsel, İlişkisel, Açımlayıcı/Keşfedici
    
- Kullanılan inceleme yöntemine/ verinin türüne göre 
     - Nitel, Nicel



---
##  Nicel ve Nitel Araştırmalar

- **Nicel** araştırmalar değişkenler arasındaki **ilişkileri kanıtlamaya çalışır** ve bu tür ilişkilerin nedenlerini arar ve bazen açıklar.

- Nicel araştırmalar çoğunlukla ne kadar ne düzeyde gibi sorulara cevap arar.

- **Nitel araştırmalar,** durumları ve olayları katılımcıların bakış açılarından anlamaya çalışır. **Katılımcıların doğrudan araştırmanın içinde** yer alması söz konusudur.

- Nitel araştırmalar için nasıl ne şekilde sorularına cevap arar.

---

## Nitel Araştırmalar

- Nicel ve nitel araştırmaların **temel varsayımları, amaçları ve  araştırma yaklaşımları** farklıdır. 

- Nicel araştırmalar, hipotezlerin test edilmesi amacıyla yapılırken, nitel araştırmalar **belirli bir durumu açıklamak için ya da o durumla ilgili hipotez geliştirmek için veri toplamak amacıyla yapılır.**


---

## Nitel Araştırmalar


- Nitel araştırmalar, hiçbir hipoteze dayanmadan, mevcut durumu tanıma amaçlı olarak yürütülürler. 

- Veri toplama işlemi **yapılandırılmamıştır.**

- Veriler doğal ortamda **gözlem ya da görüşmeler yoluyla elde edilir.** Böyle bir araştırmanın sonunda toplanan veriler sınıflandırılır, değişkenlerin neler olduğu; bunlar arasında bazı ilişkilerin olup olamayacağı tanımlanmaya çalışılır. **Tamamen nitel araştırma sayılabilecek böyle bir araştırma, mevcut durumu tanımlayıcı bazı hipotezlerle son bulur.**

---

## Nitel Araştırmalar

- Nicel araştırma ise bir **hipotezle başlar.** Bu hipotezler, kuramlara dayalı olabileceği gibi, nitel araştırmaların sonucunda ortaya atılan hipotezler de olabilir. Araştırmacı hipotezini sistemli ve kontrollü koşullarda test eder. Bu araştırmalarda **veri toplama işlemi tamamen yapılandırılmıştır. **

- Nicel araştırmalarda araştırmacı araştırma süreci boyunca tamamen yansız ve nesneldir. Nitel araştırmalarda ise araştırmacı araştırdığı olgu ve olayların içinde bulunur. Bu durum nesnelliğe gölge düşürebilir.


---

## Nitel Araştırmalar

- Nicel ve nitel araştırmalar arasındaki önemli bir ayırım da **araştırma sonuçlarının genellenebilirliğidir.**

- Nicel araştırmalarda veriler evreni temsil edecek biçimde seçilen bir örneklemden elde edilirler. 

- Bu durum, araştırma sonuçlarının evrene genellenebilmesini sağlar. Nitel araştırmalar ise, genellikle örneklem seçme kurallarına uyulmaksızın, küçük gruplar üzerinde yürütülür. Nitel araştırma sonuçları çalışma grubu hakkında derinlemesine bilgi verirler ama araştırma sonuçları evrene genellenemez. 

---
## Nitel Araştırmalar

- Nicel araştırmalara tipik örnek deneysel araştırmalar; nitel araştırmalara tipik örnek ise durum çalışması (case studies) dır. Bu iki tipik araştırma dışında, nicel-nitel boyutunda pek çok araştırma türü yer alabilir. Her iki araştırma yaklaşımının özelliklerini taşıyan araştırmalar da olabilir. Betimsel araştırmalar, başlangıçta bir hipotezi olmaması nedeniyle nitel araştırmalara benzer. Ancak araştırmacı, tanımladığı bir evrenden uygun bir örneklem seçerek araştırmasını yürütürse, araştırması nicel bir boyut taşır. 

---
## Nitel Araştırmalar


- Yıldırım ve Şimşek (2006) nitel araştırmayı “gözlem, görüşme ve doküman analizi gibi nitel veri toplama yöntemlerinin kullanıldığı, algıların ve olayların doğal ortamda gerçekçi ve bütüncü bir biçimde ortaya konulmasına yönelik nitel bir sürecin izlendiği araştırma” olarak tanımlamaktadır (s.39).

## Tarama Araştırması

&lt;img src="img/tarama.PNG" width="50%" style="display: block; margin: auto;" /&gt;

---
## Tarama araştırmalarının özellikleri

- Tarama deseni, araştırma sonuçlarının genelleneceği büyük grup olarak tanımlanan hedef kitle (evren) üzerinde veya evreni temsilen seçilen örneklem üzerinde çalışılır. 

- Verilerin toplanmasında temelde **anket kullanılmakla birlikte testler, ölçekler, yapılandırılmış gözlem formları ve kontrol listelerinden de yararlanılır.**


---
## Tarama araştırmalarının sınıflandırılması

- Anlık inceleme
    - Anlık
  
- Zamana bağlı değişimin incelenmesi
  - **Kesitsel:** Örneklemin gelişimsel olarak bir bütünü tamamlayacak şekilde birbirini tümleyen kesitlerden seçilmesi ve  verilerin tüm gruplardan aynı zamanda bir defa da toplanması ve analizi.
  - **Boylamsal:** Aynı örneklem üzerinde zamana bağlı ölçümlerin alınması ve gelişimin analizi.

- Geçmişe dönük inceleme
  - Katılımcıların geçmiş deneyimlerine dayalı olarak önceden yaşanmış olayların, geçmişin incelenmesi.

---
## Tarama araştırmalarında evrenin tanımlanması ve örneklemin seçimi

- Evren (hedef kitle) tanımlanır. 
- Evreni temsil edecek şekilde örneklem seçilir ve araştırma bu örneklem üzerinde yürütülür.

- Araştırma sonuçları evrene genellenir.

---
## Tarama araştırmalarında verilerin toplanması ve  analizi

- Odak nicel verilerin toplanmasıdır. Bununla birlikte ek olarak nitel veriler de toplanabilir. 

- Toplanan nicel veriler, uygun istatistik teknikler kullanılarak analiz edilir.

---
## Tarama araştırmalarında dış ve iç geçerliliği etkileyen durumlar

- **Denek kaybı (anketi cevaplamama, eksik cevap), **

- Verilerin toplandığı ortamın ve şartların katılımcıların **samimi görüşlerini belirtmelerine olanak tanımaması,** 

- Veri toplayan kişinin tutumu **(cevaplama davranışını etkileme)**

- Cevaplanacak soru sayısının **çok fazla olması, yönergenin anlaşılır olmaması gibi yapısal sorunlara bağlı cevaplama motivasyonunu düşmesi. **

---
## Korelasyonel Araştırması

- İki ya da daha fazla değişen arasındaki **ilişkinin** belirlenmesi amaçlar,

- Araştırmacı ölçme araçlarını uygulamak dışında herhangi bir **müdahale ya da yönlendirme yapmaz,**


- **EGT204-04 şubesindeki öğrencilerin en çok sevdikleri kitap türü ile başarı puanları arasıda nasıl bir ilişki vardır?**


---
## Örnek korelasyonel araştırmalar…

- Öğrencilerin **öğrenme stratejilerini kullanma sıklığı, sosyal etkinliklerine katılma sıklığı ve başarıları arasındaki ilişkinin incelenmesi.**

--

- Ailelerin **okulun eğitsel etkinliklerine ilgisi ve öğretmenle iletişim değişkenleri,  çocukların performansları üzerindeki etkisinin incelenmesi.**

--

- **Liselerin yaşı, yönetici tutumları, bir öğretmene düşen öğrenci sayısı ve geçmişteki başarı durumu değişkenlerinin, liselerdeki suç oranını açıklama gücünün incelenmesi.**

---
## Korelasyonel araştırmaların  odağı

- Karşılıklı **ilişkileri anlama,**

- Bir veya daha çok bağımsız değişkene dayalı olarak bir bağımlı değişkenin , **açıklanmaya (yordanmaya) çalışılması.** 

- Bu tür araştırmalarda, **sonuçlar nedensellik bağlamında yorumlanamaz.**

---
## Korelasyonel araştırmaların türleri
- **Keşfedici korelasyonel** araştırmalar
    - Değişkenler arasındaki karşılıklı ilişkiler belirlenmeye çalışılır.

- **Yordayıcı korelasyonel** araştırmalar
  - Değişkenler arası ilişkinin belirlenip bir veya daha fazla değişkenin bilinen değerinden diğer bir değişkenin bilinmeyen bir değeri belirlenmeye çalışılır.
  - Burada, gerçekte, oluşturulan matematiksel bir model (Y=bx+a) vardır ve o test edilir. 

  - Sadece **doğrudan etkilere** ve/veya **dolaylı etkilere** dayalı olmak üzere iki türü vardır.

## Korelasyonel araştırmalarda evren ve örneklem seçimi

- Örneklemde yer alacak bireylerin araştırmanın değişkenleriyle ilgili ölçülebilir özelliklere sahip olmaları ve seçkisiz seçilmeleri,

- Elde edilecek veri setleri için örneklem büyüklüğünün en az 30 olması hedeflenmelidir.

---
## Korelasyonel araştırmalarda verilerin toplanması ve analizi

- Nicel verilerin toplanmasını gerektirir. Bunun için anket, test, ölçek, kontrol listeleri kullanılabilir.

- Keşfedici korelasyonel desenlerde verilere uygun korelayon katsayıları (Pearson, Spearman, Phi, Bağımlılık vb.),

- Yordayıcı korelasyonel desenlerde regresyon analizleri, yol analizleri kullanılır.

---
## Korelasyonel desenlerde iç ve dış geçerlik

- Denek kaybı

- Verilerin toplandığı ortamların ve veri toplayan kişilerin (anketör vb.) farklılaşması. 

- Ölçme aracı yapısal sorunlar, cevaplama motivasyonun düşüklüğü
 
- Bu tür etkiyi kontrol etmenin yollarından biri yeterince büyük ve seçkisiz bir örneklemin belirlenmesidir.

# Deneysel Modeller
- Eğitim araştırmalarında manipüle edilen bağımsız değişkenler genellikle **eğitim programı, ödev türleri, öğrenme materyalleri, öğrenciye verilen ödüller ve öğretmenin öğrenciye sorduğu sorulardır.** 

- Bağımlı değişken ise, başarı, **belli bir konuya olan ilgi, dikkat süresi, motivasyon ve okula karşı tutumdur. **


---

## Deneysel Modeller

**Bir araştırmanın deneysel sayılabilmesi için;**

1.  Araştırmacı, durumu (değişkenleri) değiştirebilmeli (manipüle edebilmeli)

2.  Değişkenler kontrollü olmalı

3.  Araştırmacı, durumu değiştirmesinin etkisini gözleyebilmeli

---
## Deneysel Modeller

**Bir araştırmacının** kullanabileceği en güçlü desendir.

Deneysel modelleri kullanmak için iki önemli sebep vardır:

1.  Bir değişkenin başka bir değişken üzerindeki **doğrudan etkisini gösterir.**

2.  Değişkenler arasındaki **neden sonuç ilişkilerini test etmenin en doğru yoludur.**

## Deneysel Modeller

- İncelenen değişkenler arasındaki ilişkinin nedensellik açısından değerlendirilebilmesi için üç koşul vardır (Karasar,2012):

1.  Değişkenler arasında yüksek bir ilişki vardır.

2.  Neden olarak düşünülen değişken önce, sonuç olarak düşünülen ise sonra değer değiştirir.

3.  İlişkiyi açıklayabilecek başka değişkenler yoktur.

---
## Deneysel Modeller

-   Deneysel araştırmalar, betimleme ve tahminin ötesinde, hatta ilişkileri açıklamanın ötesinde, bu ilişkilere neyin neden olduğunu ortaya koyar.

-   **Korelasyonel çalışmalar, SED ile akademik başarı arasında güçlü bir ilişki bulabilir. **

-   Ancak bu durum, **başarının artmasının SED'in artmasına bağlı olduğu anlamına gelmez.**Yalnızca deneysel araştırmalar bu durumu gösterebilir.

---
## Deneysel Modeller

- Öfke kontrolü eğitiminin lise öğrencilerinin öfke kontrolü becerilerine etkisi

- İşbirlikçi öğrenme yönteminin fen bilgisi dersinde akademik başarı ve tutuma etkisi

- Farklı hiper ortam tasarılarının etkililiği

- Aktif ve pasif motivasyon setlerinin öğrenme kalitesine etkisi 

- Bilgisayar destekli, rekabete dayalı ve bireysel eğitimin karşılaştırılması


---
## Deneysel Modeller

- Deneysel modellerde, değişkenlerin kontrolü üç şekilde yapılır:

1.  Fiziksel kontrol

2.  İstatistiksel kontrol

3.  Fiziksel ve İstatistiksel kontrol

---
## Fiziksel Kontrol

-   Değişkenlerin değişik durum ve **değer almaları hem önlenebilir hem de sağlanabilir.**

-   Belli bir hastalığın iyileştirilmesi için geliştirilen bir ilacın, hastanın yaşına bağlı olarak farklı etkileri olup olmadığı araştırılsın.

-   Hastaların ayrı yaş grupları oluşturacak şekilde gruplandırılmaları ve her gruba aynı dozajda ilaç verilmesi birer fiziksel kontroldür.

---
## Fiziksel Kontrol

- Bir öğretim yöntemi denemesinde **A ve B yöntemlerinden hangisinin daha etkili olduğunu söyleyebilmek için bu yöntemlerin uygulandığı ortamlarda, öteki bütün koşulların ve bu arada örneğin genel yeteneklerinin eşitlenmesi** gerekir. 

- Bu eşitliği sağlamanın bir yolu öğrencileri zeka puanlarına göre **eşleştirmek** ya da **yansız (random) atama** ile sınıflara ayırmaktır. (Fiziksel kontrol)


---
## İstatistiksel Kontrol

-   Özellikle toplumbilimlerinde, fiziksel kontrolün iyi yapılamadığı durumlarda ya da fiziksel kontrolü desteklemek amacıyla yapılır.

-   Kontrol değişkenlerinin gruplara olası değişik etkilerini önleme (grupları eşitleme) amacına yöneliktir.


- Araştırmacı her gruptaki öğrencilerin deney sonu başarı notu ile zeka puanını da alıp zeka puanları ile başarı notları arasındaki korelasyondan yararlanarak şayet gruplar zeka bakımından tamamen eşit olsalardı başarı notları arasında bir ayrılık olur muydu? Sorusunu cevaplamak için yaptığı işlem, istatistiksel kontrol.


---
## Değişkenler

**Bağımlı (Sonuç) Değişken:** Araştırmanın sonuçlarını veya çıktılarını gösteren değişkendir.

**Bağımsız (Neden) Değişken:** Araştırmada denenen ya da uyarıcı olan değişkendir.

**Kontrol (Öteki) Olası Neden Değişkeni:** Bağımlı değişkeni etkileme olasılığı bulunan diğer değişkenlerdir.

---
## Değişkenler ve Gruplar

- **Denek değişenleri:** Deneğin araştırmaya gelirken getirdiği özelliklerdir. Yaş ve boy gibi nicel olabildiği gibi, cinsiyet ve meslek gibi nitel bir değişken de olabilir.

- **evresel değişkenler:** Deneğin dışında bulunan değişkenlerdir. İzlenilen bir film, eğitim programı, pekiştireç ve verilen ilaç dozu gibi araştırmacının manipule edebildiği değişkenlerdir.


- **Kontrol grubu:** Bağımsız değişkenin manipülasyona uğramadığı gruptur. Örneğin, bir ilacın etkililiğini test etmek istediğimizde, ilaç verilmeyen grup kontrol grubudur. Zayıf deneysel modellerde kontrol grubu yoktur.

- **Deney grubu:** Bağımsız değişkenin manipülasyona uğradığı gruptur. Örneğin, 1 veya 2 gram ilaç verilen grup deney grubudur.


---
## Model Özellikleri

- **Grupların Karşılaştırılması:** Deneysel araştırmalar, karşılaştırılabilir gruplara ihtiyaç duyar. Deney, kontrol grubu gibi...

- **Bağımsız Değişkenin Manipüle Edilmesi:** Araştırmacı, bağımsız değişkenin hangi biçimleri alacağına ve hangi gruba bu biçimlerden hangisinin uygulanacağına karar verir.

- **Seçkisizlik**: Seçkisiz yerleştirme, bir deneye katılacak olan bir bireyin deney ve kontrol koşullarının herhangi birine yerleştirilmesinde eşit olasılığa sahip olmasıdır.

- **Dışsal Değişkenlerin Kontrolü:** Bağımlı değişkenle ilişkisi olan, ancak çalışmada etkisi test edilmeyecek olan değişkenlerin kontrol edilmesi iç ve dış geçerliğin arttıracaktır.

# Tek Denekli 

-   Tek denekli araştırmalar, sadece tek bir deneğe ilişkin bulguların yorumlandığı yarı deneysel bir araştırma türüdür.

-   Özellikle özel eğitim ihtiyacı olan çocuklar, az görülen psikolojik bir hastalıkla ilgili yapılan çalışmalarda kullanılır.

- Tek bir bireyin ( az sayıda oluşan bir grubun) bir süre yoğun bir şekilde incelenmesini ve üzerinde çalışmasını içerir. 
 
- Diğer bireylerden belirgin farklılıklara sahip bireyler üzerinde çalışılır.
---
## Tek Denekli Araştırmalar

-   AB Modeli

      Birinci aşamada başlama düzeyi ölçülür ve belirlenir.
      Deneysel işlem uygulanır.
      Bağımlı değişken deneysel işlem süresince ölçülür.
-   ABA Modeli

    AB modeline ek olarak, deneysel işlemin uygulanmasının ardından yeniden başlama evresinin gelmesi, deneysel işlemin ortamdan       uzaklaştırıldığı durumda bağımlı değişkenin durumu tespit edilir.
    
    A: Başlama düzeyi, B: Deneysel işlem, C: Farklı deneysel işlem


---
## Tek Denekli Araştırmalar

-   ABAB Modeli

    ABA modeline ek olarak bir deneme evresi ile bitmekte ve bu nedenle araştırmanın sağladığı davranış değişikliğinin devamı           sağlanmaktadır.İlk iki modelden daha güçlüdür, neden-sonuç ilişkisi daha güçlü kurulabilir

-   ABCB Modeli

    Başlama düzeyi ölçülür ve belirlenir
    Deneysel işlem yapılır ve bağımlı değişken ölçülür
    Farklı deneysel işlem yapılır ve bağımlı değişken ölçülür
    Deneysel işlem yeniden yapılır ve bağımlı değişken ölçülür

-   BAB Modeli
    Deneğin kendine ya da çevresine zarar vermesi gibi bir an önce önlem alınmasını gerektiren durumlarda kullanılır.
    Önce deneysel işlem yapılır ve bağımlı değişken ölçülür.
    Başlama düzeyi ölçülür.
      Deneysel işlem yeniden yapılır ve bağımlı değişken tekrar ölçülür

    A: Başlama düzeyi, B: Deneysel işlem, C: Farklı deneysel işlem


---
# Çok Faktörlü M.

-   Gruplararası Faktöriyel M.

       Farklı deneme koşullarında bulunan deneklerin ya da farklı deneklerden oluşan grupların karşılaştırıldığı desendir. Faktörlerin düzeyi temel alınarak, örneğin birinci faktör üç, ikinci faktör ise iki düzeyden oluşuyorsa, 2x3’lük bir gruplararası faktöryel desen olarak tanımlanır. Bu desende çalışmayı yürütmek için 6 (= 2x3) gruba ihtiyaç vardır.
       
-   Gruplariçi Faktöriyel M.

    Bu desen, en az iki gruplariçi faktörün(bağımsız değişken) bağımlı değişken üzerindeki temel etkilerini ve ortak etkilerini test etmeye olanak sağlar.
    
-   Karışık Faktöriyel M.

    Bu desende, bağımsız değişken üzerinde etkisi incelenen en az iki bağımsız değişken vardır. Bunlardan biri farklı deneysel işlem koşullarını, diğeri ise deneklerin farklı zamanlardaki tekrarlı ölçümlerini tanımlar. Tekrarlı ölçümler eşleştirilmiş gruplar kullanılarak veya tüm koşulların aynı deneklere uygulanarak da elde edilebilir.

## Tasarım ve Geliştirme Araştırması

- Eğitim bilimlerinde özellikle **eğitim teknolojisi** alanı,

- Bilimsel sonuç ve önerilere dayalı olarak **yeni çözüm ve ürünlerin** gelişmesi,

- Özellikle **proje** çalışmaları için önerilir,

- Nitel, nicel ya da karma veri toplama yöntemleri
