## Ig (Ignoble-Değersiz) Nobel Ödülleri

- Ig Nobel ödülleri, ilk kez 1991 yılında olmak üzere her yıl aralık ayında *Annals of Improbable Research* tarafından Harvard Üniversitesi’nde düzenlenen törenle değersiz, saçma, yeniden üretilmeyecek ve üretilmemesi gereken bilimsel çalışmalara verilen ödüllerdir.

--

- Bu ödülü kazanan araştırmalar, gerçek veriler içeren ve prestijli bilimsel dergilerde yayımlanmış olan çalışmalardır. Ig Nobel ödülündeki amaç, hayal gücünü onurlandırmak ve insanların dikkatini çekmektir.🔗 [bağlantı](https://tr.wikipedia.org/wiki/Ig_Nobel_%C3%96d%C3%BClleri#:~:text=Ig%20Nobel%20%C3%B6d%C3%BClleri%2C%20Harvard%20%C3%9Cniversitesi,ignoble%20kelimesinden%20t%C3%BCretilmi%C5%9F%20bir%20kelimedir.)&lt;br&gt;
(akt: Şahin ve İlhan, 2021). 


---

.center[

]

]

## Araştırma Problemi



- Problem, **güçlük yaratan**, varolduğu sürece **engel oluşturan** ve bu nedenle değiştirilmesi gereken bir durumdur. Araştırmacı bu özellikleri taşıyan bir durumu seçer ve çözmeye çalışır. 


---
## Araştırma Problemi


** Araştırma problemi tam olarak araştırmacının araştırmak istediği sorundur. **

- Günlük yaşamda karşılaşılan/gözlemlenen sorunlar,

--

- Uygulamalarda karşılaşılan sorunlar,

--

- Geçmiş araştırmaların sonuçları,

--
- Kuramlar


---
## Araştırma Problemi

- Araştırma fikri bizi rahatsız eden, ilgimizi çeken, çözülmesini değerli bulduğumuz konulardır. Geneldir. Araştırma problemini belirlemenin ön adımıdır. İlk olarak araştırma için **bir fikir bulmanız gerekir.**Araştırma fikrinin kaynakları;

--

- **Günlük yaşam** Çevreye olan tutum 

--

- **Uygulama** Öğretmenlerin mesleki paylaşımı

--

- **Geçmiş araştırmalar** Değerlendirme tercihleriyle başarı arasındaki ilişki 

--

- **Kuramlar** Bilişsel davranışcı kurama dayalı grup rehberlik programının öfke kontrolüne etkisi 

--

- Fikriniz sonucunda **araştırma konusunu** da belirleyebilirsiniz.Eğer enerji içeceklerin performansınız üzerinde etkisini olduğunu düşünüyorsanız araştırma fikrinizin kaynağı **günlük yaşamdır.**


---
## Araştırma Problemi

**Araştırma probleminde bulunması gereken önemli özellikler:**

- Çözülebilirlik (Veri elde edilebilir mi?)

--

- Önemlilik (Araştırmaya değer mi?)

--

- Uygulanabilirlik (Gerekli koşullar sağlanabilir mi?)

--

- Yenilik

--

- Etik kurallara uygun olarak uygulanabilirlik (gizlilik, gönüllü katılım, sağlık ya da esenliğin tehlikeye atılmamaması)



---
## Araştırma Problemi

- Aşağıdaki araştırma soruları **araştırılabilir midir?**

--

-  Ortaöğretimde bilgisayar destekli eğitime yer verilmeli midir?

--

-  Sevginin insan hayatındaki anlamı nedir?



---
## Araştırma Problemi


- Aşağıdaki araştırma soruları uygun biçimde sınırlandırılmış mıdır? 

--

- Okuma-yazma öğretiminin en iyi yolu nedir?

--


- A yöntemi kullanıldığında ne kadar sürede okuma-yazma öğretilir? 

--

- Okuma-yazma öğretiminde A ve B yöntemlerinden hangisi daha etkilidir?


---
## Araştırma Problemi

- **Akla yatkın** (Öğretmenlerin problem davranışları !)

--
- **Önemli** (Matematik başarısı ile matematik zekası arasındaki ilişki !)

--
- **Açık ve anlaşılır** (Liderlik konseptinin okullardaki izdüşümüne ilişkin öğretmen algıları !)

--
- **Test edilebilir, ölçülebilir** (Öğrencilerin performansıyla anne-babaların yetenekleri arasındaki ilişki!)

--
- **Kapsam bakımından ne çok dar ne çok geniş** (Okul ayrılmalarını etkileyen aileye ilişkin sosyal, psikolojik, bilişsel faktörlerin analizi !)

--
- **Özgün-Yeni** (Matematik tutumunun matematik başarısına etkisi!),

--
- **Etik** (Farklı sıklıkta sigara içmeye maruz bırakılan kişilerin kansere yakalanma olasılıklarının karşılaştırılması !) 

---

## Araştırma problemini nasıl tanımlarız?

**Giriş bilgisi:**  Araştırmanın temel değişkeni hakkında genel bilgiler verilerek probleminin bağlamı ve neden önemli olduğu açıklanır.  


**Gelişme (detaylandırılması):** Çalışmanın kuramsal çerçevesi ve ilgili araştırmalar özetlenir. İlgili çalışmaların sonuçları tartışılarak sunulur. Konu sınırlandırılarak önemli görülen araştırmalar daha detaylı sunulur. 

**Bilgileri özetleme:** Sınırlandırılan konuya ilişkin çalışmaların sonuçları özlüce sunulur. 

**Problem durumuna işaret etme:** Cevabı aranılan problem tanımlanır. Neyin araştırılacağı kısaca açıklanır. Araştırmanın amacına işaret eden problem cümlesi oluşturulur. 

.xsmall[Not: Yukarıdaki başlıklar problem tanımlamanın başlıkları değildir. Tanımlamanın nasıl yapılacağına ilişkin bir yolu göstermektedir.]

---
## Araştırma Problemi

- Problem seçiminde dikkat edilmesi gereken **özel ölçütler:**

--

- **Alanda Yeterlik** (Araştırmacının ilgili alan bilgisi yeterli mi?)

--

- **Yöntem ve Teknikte Yeterlik** (Araştırmacı gerekli istatistik, yöntem, ölçme bilgisine sahip mi?)

--

- **Veri Toplama İzni** 

--

- **Zaman ve Olanak Yeterliği** (Zaman, eleman, mali güç)

--

- **İlgi Yeterliği** (bütün güçlükleri karşılamaya, olumsuz sonuçlara hazır mı?)


---
## Araştırma Problemi Bulmada İzlenecek Yollar


- Problem ile **doğrudan ilgili olan kaynaklara ulaşmak**

--

- Aktif okuma becerisini geliştirmek
 
--

- Materyalleri tekrar okumak

--

- İddialardaki tutarsızlıkları araştırmak

--

- Varsayımları sorgulamak



---
## Araştırma Problemi Bulmada İzlenecek Yollar


- Okunan kaynakları düzenlemek

--

- Alışılagelmiş düşünce kalıplarını kırmak

--

- Alan uzmanları ile görüşmek

--

- Araştırma problemini incelemek için yeni yollar aramak

--

- Orijinal ve eski metinlerden probleme kaynaklık eden durumları incelemek


---
## Araştırma Problemi Bulmada İzlenecek Yollar


- Fikirleri basitleştirmek

--

- Problemi yazılı olarak ifade etmek

--

- Fikirlerimizi diğer insanlarla paylaşmak

--

- Konu ile ilgili internet ortamındaki forumları araştırıp, oralarda tartışmak



---
## Araştırma Problemi Bulmada İzlenecek Yollar

Araştırma ;

- **Yapılabilir** olmalıdır.

--

- Problemi **açıkça ifade edilmiş** olmalıdır.

--

- **Önemli** olmalıdır.

--

- **Kuramsal temele** dayanmalıdır

---
## Araştırma Problemi Özellikleri

- **Akla yatkın** olmalıdır.

--

- **Anlamlı** olmalıdır.

--

- **Açık ve anlaşılır** olmalıdır.

--

- İfadeler emir ve olasılık kipi şeklinde kurulmamalıdır.

--

- **Sınanabilir, test edilebilir, ölçülebilir olmalıdır.**

--

- **Orijinal ve özgün** olmalıdır.

--

- **Etik** olmalıdır.

--

- Araştırma probleminizin araştırmaya değer, **özgün ve anlamlı olup olmadığına literatür taraması** ile karar vermelisiniz.

## Hangi sorular araştılır?

- Varlık var mıdır?

--

- Okul öncesi öğrencileri, görsel sanat dersinin uzaktan eğitim yöntemiyle  uygulanmasında ne kadar başarılılar?

--

- Lise mezuniyet puanı üniversite öğrencilerinin akademik başarısını etkiliyor mu?

--

- Yabancı dil öğretmenin en iyi yolu nedir?

--

- İkinci Dünya Savaşı olmasaydı bugün dünya düzeni nasıl olurdu?

## Literatürü Taraması

- Literatür taraması, belirli bir konuyla ilgili yapılmış çalışmaların, araştırılma, erişilme ve değerlendirilme süreci ve kapsamlı bir özetidir.

- Araştırma konusu ve cevap bulunması hedeflenen problemlerle ilgili mevcut bilgi durumunu açıklayan kaynakların yazılır bir özetidir (Creswell, 2012; akt: Taşdelen Teker, 2021).

- **Sistemli** ve **amaç doğrultusunda** yapılmalıdır.

## Literatürü tarama yararları

- Araştırma problemini **sınırlandırmaya yardımcı olur.** 

- Problem kavramsal çerçeve ve önceki araştırmalarla **tartışılarak  sınırlandırılır.** 
Araştırmanın **önemini belirlemeye katkı sağlar.**

- Problemin çözülmesi durumunda ulaşılacak sonuçların **kurama ve/veya uygulamaya ne tür katkılar sağlayabileceğini hakkında seçenekler sunar.**  

- **Yöntemin geliştirilmesine** katkı sağlar. 

- Daha önce yapılan benzeri araştırmalar,  araştırmanın **yönteminin geliştirilmesine ışık tutar.**  

- Yapılacak araştırmanın **sonuçlarının yorumlanmasına** yardımcı olur. 
- Literatür taramasıyla ulaşılan kuramsal bilgiler ve önceki araştırmaların sonuçları,  araştırma **sonuçlarını yorumlamada ölçüt** olarak kullanılır.


---
## Literatürü Taraması

- Elektronik veri tabanı inceleme ve kütüphane taraması yapma

--

- Kaynakça inceleme

--

- Araştırma konusu ile ilgili bilimsel dergileri inceleme

--

- Yazar/araştırmacı arama/bağlantı kurma

## Birincil ve İkincil Kaynaklar


- **Birincil Kaynaklar:** Özgün kitapların veye makalelerin yayımlandığı dergiler, kitaplar, **özgün** olan çalışmalar örnek verilebilir. 

--

- **İkincil Kaynaklar:**  **Başka araştırmacıların, araştırma sonuçlarını** veren yayınlar, ansiklopediler, yüksek lisans/doktora tezlerinin kitap olarak basılmış hali örnek verilebilir. 


---
## Literatür Taraması İçin İpuçları

- Literatür taramasına başlamadan önce **anahtar kelimelerinizi** belirleyiniz.

--

- Literatür çalışmanızı **yeni tarihli** araştırmalardan başlayınız.

--

- Önce **genel** bir tarama yapınız, sonrasında **özele** odaklanarak konuyu daraltınız. 

--

- Çalışmaların **özet** kısmını okuyunuz.

--

- **Birincil kaynaklara** ulaşmaya çalışınız (Büyüköztürk vd., 2020; Ocak ve Olur, 2019).

## Literatür taramada sistematik olma:4N 1K Modeli

Araştırmayı kim yapmış?

----

Araştırma ne zaman yapılmış?

----

Araştırma niçin yapılmış? Araştırma, hangi problemi çözmek için yapılmış?

----

Araştırma nasıl yapılmış? Deseni, örneklemi, veri toplama yöntemi/aracı, analiz yöntemi nedir?

----

Araştırma sonucunda ne bulunmuş?


---

|Anahtar Sözcük:  | Değerlendirme tercihleri   |
|---|---|
|**Kim yapmış?**| Şener Büyüköztürk Yasemin Gülbahar |
|**Niçin yapılmış?**| Yükseköğretim öğrencilerinin değerlendirme tercihlerini belirleyerek, tercihlerde gözlenen farkların bölüm ve sınıf değişkenlerine göre farklılaşıp farklılaşmadığını incelemek.|
|**Nasıl yapılmış?**| Karşılaştırmalı desen kullanılmış. Bir vakıf üniversitesinde, 476  gönüllü öğrenci üzerinde yapılmış. Değerlendirme tercihleri ölçeği ve analiz için MANOVA kullanılmış.|
|**Ne bulunmuş?**| Öğrenciler bir yandan klasik ölçme-değerlendirme yöntemlerini (çoktan seçmeli test) dışta bırakmamakla birlikte, özellikle dönüt alma imkanı buldukları, sürecin de kapsandığı, aktif olabilecekleri, alternatif yöntemlerini daha fazla tercih etmektedirler. Sınıf ve bölüme göre oluşan alt grupların değerlendirme tercihleri arasında birkaç boyutta fark görülse dahi, etki büyüklüğü oldukça düşük çıkmış. |

## Anahtar Kelimelerin Belirlenmesi

- Araştırmamızın **daraltılmasını** sağlar.  

--

- Çok genel ya da çok özel **olmamalı**dır.

--

- Anahtar kelimelerin **eş anlamlılarıyla** da arama yapmayı unutmayın.


--


Dergilerde yayınlanan makaleleri tararken, ulusal ya da uluslararası dergilerin **hakemli dergiler** olmasına dikkat edelim.
